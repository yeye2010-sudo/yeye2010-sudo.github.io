<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall</title>
  <style>
    :root {
      --primary: #2d6cdf;
      --secondary: #f4f4f4;
      --text: #333;
    }
    * {
      margin: 0; padding: 0; 
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 1.2rem;
    }
    nav {
      position: relative;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Hamburger menu */
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: var(--primary);
        position: absolute;
        right: 0; top: 100%;
        width: 200px;
      }
      #menu-toggle:checked + .menu-icon + ul {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }
    .hero {
      background: url('https://picsum.photos/1200/400?shopping') center/cover no-repeat;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h2 {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: .5rem;
    }
    .categories, .products {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      gap: 1rem;
    }
    .categories .grid {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
    .products .grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card {
      background: var(--secondary);
      padding: 1rem;
      text-align: center;
      border-radius: .5rem;
    }
    .card img {
      max-width: 100%;
      border-radius: .5rem;
    }
    footer {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Mall</h1>
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shops</a></li>
        <li><a href="#">Dining</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to the Ultimate Shopping Experience</h2>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/200?1" alt=""><p>Fashion</p></div>
      <div class="card"><img src="https://picsum.photos/200?2" alt=""><p>Electronics</p></div>
      <div class="card"><img src="https://picsum.photos/200?3" alt=""><p>Beauty</p></div>
      <div class="card"><img src="https://picsum.photos/200?4" alt=""><p>Sports</p></div>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/300?5" alt=""><p>Smartphone</p></div>
      <div class="card"><img src="https://picsum.photos/300?6" alt=""><p>Shoes</p></div>
      <div class="card"><img src="https://picsum.photos/300?7" alt=""><p>Watch</p></div>
      <div class="card"><img src="https://picsum.photos/300?8" alt=""><p>Handbag</p></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shopping Mall. All rights reserved.</p>
  </footer>
</body>
</html>
