<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student register</h1>
    <form action="" id="form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" value = "Zayar Lin Phyo" readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="yeye.@gmail.com">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number: ">
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob">
        </div>
        <label for="" class="label_title">Gender</label>
        <div>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male"> Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
        </div>

        <label for="" class="label_title_hobbies">Hobbies</label>
        <div>
            <input type="checkbox" name="hobbies" value="Coding" id="Coding">
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" name="hobbies" value="Swimming" id="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" name="reading" value="Reading" id="reading">
            <label for="reading">Reading</label>
        </div>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is first rule</li>
                <li>This is second rule</li>
                <li>This is third rule</li>
                <li>This is fourth rule</li>
                <li>This is fifth rule</li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
