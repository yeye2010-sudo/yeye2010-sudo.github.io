<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicPlayerStyle.css">
    <link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Music player controls section -->
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Playing x of y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track track-artist</div>
            </div>
            <div class="sider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-sider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="sider_container">
                <i class="fa fa-volume-down">
                    
                </i>
                <input type="range" min="1" max="100" value="99" class="volume_sider"  onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="previous-track" onclick="previousTrack()">
                    <i class="fa fa-step-backward fa-2x" ></i>
                </div>
                <div class="playpause-track" onclick="playPause()">
                    <i class="fa fa-play-circle fa-5x" ></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
    <script src="musicPlayerScript.js"></script>
</body>
</html>
