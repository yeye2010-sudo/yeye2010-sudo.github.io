<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator</title>
</head>
<body>
    <h1>Operator Lessons</h1>
    <script>
        // insert operator
        const name = "Zayar Lin Phyo";
        var age = 15;

        //addition operator
        let additor = 1 + 4;
        console.log(additor);
        let lol = 6 + '9';
        console.log(lol);
        let counter =0;
        counter += 1;
        console.log(counter);
        let number = 2;
        console.log(++number);
        //subtraction operator
        let subtrator = 9-5;
        console.log(subtrator);
        //division operator
        let divitor = 2132132/314;
        console.log(divitor.toFixed(5));
        //multiply operator
        let multipler = 2 * 3;
        console.lo9g(multipler);

        //reminder operator
        let mod = 30 % 4;
        console.log(mod);

        //expression
        let total = (3*5+2)%4 +10;
        console.log(total);

        // power operator
        let power = 2;
        console.log(5**power);
    </script>
</body>
</html>
