    <title>Even or odd number </title>
</head>
<body>
    <h1>Even or ODD?</h1>
    <script>
        let userNumber = prompt("enter the integer: ");
        if (userNumber%2 == 0){
            document.write("Your Integer is even :)");
        }else{
            document.write("Your Integer is odd :)");
        }
    </script>
