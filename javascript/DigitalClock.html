<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clock-container {
            text-align: center;
            background-color: #111;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .digital-time {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .time-separator {
            color: #0ff;
            animation: blink 1s infinite;
        }

        .time-format {
            font-size: 1.5rem;
            margin-left: 10px;
            color: #0ff;
        }

        .date-display {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
        }

      
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="digital-time">
            <span id="hour">00</span><span class="time-separator">:</span><span id="minutes">00</span><span class="time-separator">:</span><span id="seconds">00</span><span id="timeFormat" class="time-format">AM</span>
        </div>
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            
          
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
         
            var timeFormat;
            if (hours >= 12) {
                timeFormat = 'PM';
            } else {
                timeFormat = 'AM';
            }
            
            
            if (hours > 12) {
                hours = hours - 12;
            } else if (hours === 0) {
                hours = 12;
            }
            
    
            var displayHours;
            if (hours < 10) {
                displayHours = '0' + hours;
            } else {
                displayHours = hours;
            }
            
            var displayMinutes;
            if (minutes < 10) {
                displayMinutes = '0' + minutes;
            } else {
                displayMinutes = minutes;
            }
            
            var displaySeconds;
            if (seconds < 10) {
                displaySeconds = '0' + seconds;
            } else {
                displaySeconds = seconds;
            }
            
            // Update time elements
            document.getElementById('hour').textContent = displayHours;
            document.getElementById('minutes').textContent = displayMinutes;
            document.getElementById('seconds').textContent = displaySeconds;
            document.getElementById('timeFormat').textContent = timeFormat;
            
            // Update date display
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            var dayName = days[now.getDay()];
            var monthName = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();
            
            var dateString = dayName + ', ' + monthName + ' ' + date + ', ' + year;
            document.getElementById('dateDisplay').textContent = dateString;
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
