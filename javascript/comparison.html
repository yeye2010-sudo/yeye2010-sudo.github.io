<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison</title>
</head>
<body>
    <h1>comparison</h1>
    <script>
       let number =prompt("enter the number pls: ");
       if (number>100){
        document.write("The number is greater than 100");
       }else if (number == 100){
        document.write("the number is equal to 100");
       }else{
        document.write("the number is less than 100");
       }
    </script>
</body>
